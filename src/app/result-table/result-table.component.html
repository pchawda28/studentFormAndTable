<div class="container">
  <div>
  <h3>Student Result Board</h3>
  <p-dataTable [value]="studentData" sortOrder={{defaultSortOrder}} sortField="name">
    <p-column field="name" header="Name">
    </p-column>
    <p-column field="rollNumber" header="Roll Number">
    </p-column>
    <p-column field="totalMarks" header="Total Marks">
    </p-column>
    <p-column field="status" header="Status">
    </p-column>
  </p-dataTable>
</div>
<div>
    <a (click)="addNewStudent()">
      Add new student
      </a>
</div>
</div>
